<!DOCTYPE html>
<html lang="en-us">
<head>
 <meta charset="UTF-8">
 <title>Word Guess Game</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1></h1>
    
    <div class="jumbotron">
            <h1 class="display-4">Welcome to Word Guess!</h1>
            <p class="lead">Click the buton below to get started!</p>
            <hr class="my-4">
            <p>Choose a letter on your keyboard. If it appears in the word it will appear! If not, you loose a guess. Get to zero and the game is over.</p>

              <a class="btn btn-primary btn-lg" id= "start_btn" role="button">Start Game!</a>
            </p>
          </div>



    <div id="answer"></div>

    <div id="guess_remain">Guesses Remaining</div>

    <div id="incorrect_guess"> Incorrect Guesses</div>
